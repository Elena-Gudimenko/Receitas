<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #DFD3C3;
            color: #8D493A;
            font-family: "Montserrat";
        }
    .btn-primary {
            background-color: #c3624c; 
            border-color:  #8D493A;
        }
    .btn-primary:hover {
            background-color: #8D493A; 
        }
    .navbar, .footer {
            background-color: #8D493A;
            font-family: "Montserrat";
        }
    .navbar-brand, .nav-link, .footer h3 {
        color:#DFD3C3; 
    }

    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="receitas.html">Receitas</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
                </ul>
            </div>
        </nav>
    </header>

        <main class="container-fluid">
            <h1 class="mt-4">Efetue seu cadastro</h1>
            <form action="mailto:seuemail@exemplo.com" method="post" enctype="text/plain" class="mt-4">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" class="form-control" id="rua" name="rua" required>
                </div>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="number" class="form-control" id="numero" name="numero" required>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento:</label>
                    <input type="text" class="form-control" id="complemento" name="complemento">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" class="form-control" id="estado" name="estado" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep" name="cep" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
    
    </main>

    <footer class="footer text-center py-3 mt-4">
        <h3>©️Elena Goodis 2024</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
